	<title>wenhao</title>

<body>
<script type="text/javascript">
	var a=3;
	var b=5;
	var c=b-a;
	document.write(c + "<br>");

	if (a>b) 
	    {document.write("a>b <br>");}
	else
	    {document.write("a<b <br>");}
	document.write(a>b?"2":"3");
</script>
