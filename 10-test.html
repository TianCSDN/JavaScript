<!DOCTYPE html>
<html>
<head>
	<title>10</title>
</head>
<body>
	<p>如果时间早于20:00 会获得Good 如果时间晚于20:00 会获得false 提示信息</p>
	<button onclick="func1()">单击</button>
	<p id="demo"></p>

    <script type="text/javascript">
	function func1()
	{
		var x='';
		var time=new Date().getHours();
		if (time<10) 
		{
			x="Good";
		}
		else if (time>=15 && time<24 )  
		{
			x="nice"
		}
		else
		{
			x="false"
		}
		document.getElementById("demo").innerHTML=x;
	}
</script>
</body>
</html>
