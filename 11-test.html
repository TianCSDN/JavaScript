<!DOCTYPE html>
<html>
<head>
	<title>test11</title>
</head>
<body>
	<script type="text/javascript">
		var x=20;y=x;
		document.write("<p>" + x + "<p>" + y)

		if (x<1) 
		{
			if(y==5)
				alert("x<1 && y==5");
			else
				alert("x<1 && y!=5");
		}

		else if (x>15) 
		{
			if (y==5) 
				alert("x>15 && y==5");
			else
				alert("x>15 && y!=5");
		}
	</script>

</body>
</html>
