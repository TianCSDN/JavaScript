<body>
	<script type="text/javascript">
		var now = new Date();
		var day = now.getDay();
		var week;

		switch(day){
			case 0:
			week="星期一";
			break;
			case 1:
			week="星期二";
			break;
			case 2:
			week="星期三";
			default:
			week="星期四";
		}
    document.write("Today is :" + week );
	</script>

</body>
