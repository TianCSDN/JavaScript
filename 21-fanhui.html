<!DOCTYPE html>
<html>
<head>
	<title>fanhui</title>

	<script type="text/javascript">
		function count(x)
		{
			var str;
			str = 1*x*x+3*x+2;
			alert("计算的结果是" + str + "x的值是" + x)
		}
	</script>
</head>
<body>
	<input type="button" value="count" onclick="count(prompt('请输入一个值：'))">
	

</body>
</html>
