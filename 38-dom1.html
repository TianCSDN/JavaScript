<!DOCTYPE HTML>
<html>
<head>
<meta charset=utf-8>
<title>innerHTML</title>

</head>
<body>
<h2 id="con">我</H2>
<p>我相信自己</p>
<script type="text/javascript">
  var mychar=document.getElementById("con");
  document.write("原标题:"+mychar.innerHTML+"<br>");
  mychar.innerHTML="自己";
  document.write("修改后的标题:"+mychar.innerHTML);
</script>

</body>
</html>
