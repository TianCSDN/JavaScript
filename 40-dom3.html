<!DOCTYPE html>
<html>
<head>

	<title>显示与隐藏</title>
	

</head>
<body>
    <p id="p1">nihao</p>
    <p id="p2">nihao</p>
    <script type="text/javascript">
        function hidetext() 
        { 
        var mychar = document.getElementById("p1");
        mychar.style.display="none";
        } 
        function showtext() 
        { 
        var mychar = document.getElementById("p2");
        mychar.style.display="block";
        }
    </script>
    
</body>
</html>
